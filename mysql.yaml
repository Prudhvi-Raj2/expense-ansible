- name:  configure mysql server
  hosts:  mysql
  become: yes
  tasks: 
  - name: Install mysql server
    ansible.builtin.package:
      name: mysql-server
      state: installed

  - name: start and enabled MySQL server
    ansible.builtin.service:
      name: mysqld
      state: started
      enabled: yes
  
  - name: connect to MySQL server
    community.mysql.mysql_infor:
      login_user: root
      login_password: ExpenseApp@1
      login_host: mysql
    register: mysql_info
    ignore_errors: true

  - name: print output
    ansible_builtin_debug: 
      msg: "My SQL Info: {{ mysql_info }}"
      